<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cargo loading Management</h1>
    </header>

    <main>
        <section class="form-container">
            <form id="cargo-form">
                <div class="form-group">
                    <input type="text" id="item" placeholder="Item Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="value" placeholder="Freight charges" required>
                </div>
                <div class="form-group">
                    <input type="number" id="weight" placeholder="weight of the item(in tons)" required>
                </div>
                <div style="text-align: center;">
                    <button type="submit" id="paral">Add Item</button>
                </div>
            </form>
        </section>

        <section>
            <h2>Items List</h2>
            <table id="items-list">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Shipment Fee</th>
                        <th>Weight</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <section class="form-container">
            <h2>Optimize Cargo</h2>
            <div class="form-group">
                <input type="number" id="max-weight" placeholder="Maximum Capacity of the container(in tons)" required>
            </div>
            <div style="text-align: center;">
                <button id="optimize-button">Optimize</button>
            </div>
        </section>

        <section>
            <h3>Optimal Items</h3>
            <table id="optimal-items">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Value</th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p>Total Profit: <span id="total-profit"></span></p>
        </section>
    </main>
    <canvas id="trail-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
