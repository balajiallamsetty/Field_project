<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Loading Optimization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cargo Loading Optimization</h1>
    </header>
    <main>
        <section>
            <h2>Input Cargo Items</h2>
            <div class="form-container">
                <form id="cargo-form">
                    <div class="form-group">
                        <input type="text" id="item" placeholder="Item Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="value" placeholder="Item Value" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="weight" placeholder="Item Weight" required>
                    </div>
                    <button type="submit" id="paral">Add Item</button>
                </form>
            </div>
        </section>
        <section>
            <h2>Items List</h2>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Value</th>
                        <th>Item Weight</th>
                        <th>Actions</th> <!-- New Actions Column -->
                    </tr>
                </thead>
                <tbody id="items-list"></tbody>
            </table>
        </section>
        <section>
            <h2>Optimize Loading</h2>
            <input type="number" id="max-weight" placeholder="Max Weight" required>
            <button id="optimize-button">Optimize</button>
            <h3>Optimal Items:</h3>
            <table id="optimal-items-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Value</th>
                        <th>Item Weight</th>
                    </tr>
                </thead>
                <tbody id="optimal-items"></tbody>
            </table>
            <h3>Total Profit: <span id="total-profit">$0</span></h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
